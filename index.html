<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Stats preview card component</title>
</head>

<body>
  <!--main card-->
  <div class="card">

    <!--content-->
    <div class="content">

      <h1 class="title">Get <span class="insights">insights</span> that help your business grow.</h1>
      
      
      <h3 class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</h3> 
  
      <div class="numbers">
        <h2 class="number1">10k+</h2> 
        <h2 class="number2">314</h2>
        <h2 class="number3">12M+</h2>  
      </div>

      <div class="after-numbers-text">
        <h3 class="after-numbers-text1">companies</h3>
        <h3 class="after-numbers-text2">templates</h3>  
        <h3 class="after-numbers-text3">queries</h3>
      </div>   
    </div>


    <div class="imagebox">
      <span class="filter"></span>
      <img src="images/image-header-desktop.jpg" alt="">
    </div>

  </div>
  

  
</body>
</html>
